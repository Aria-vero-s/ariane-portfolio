<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariane Saulnier - UI/UX Designer & Web Developer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-card">
            <div class="nav-content">
                <button class="nav-button active" data-section="hero">
                    <i data-lucide="home"></i>
                    <span class="nav-text">Home</span>
                </button>
                <button class="nav-button" data-section="about">
                    <i data-lucide="user"></i>
                    <span class="nav-text">About</span>
                </button>
                <button class="nav-button" data-section="portfolio">
                    <i data-lucide="briefcase"></i>
                    <span class="nav-text">Portfolio</span>
                </button>
                <button class="nav-button" data-section="services">
                    <i data-lucide="settings"></i>
                    <span class="nav-text">Services</span>
                </button>
                <button class="nav-button" data-section="contact">
                    <i data-lucide="message-circle"></i>
                    <span class="nav-text">Contact</span>
                </button>
                <div class="nav-divider"></div>
                <button class="nav-button language-toggle">
                    <i data-lucide="languages"></i>
                    <span class="nav-text">FR</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Next section (shown underneath during transition) -->
        <div class="section-preview" id="sectionPreview"></div>
        
        <!-- Current section (shrinks into circle during transition) -->
        <div class="section-current" id="sectionCurrent">
            <div class="section-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
